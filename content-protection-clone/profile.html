<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Watching? | Netflix Vietnam</title>
    <link rel="icon" href="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        netflix: {
                            red: '#E50914',
                            dark: '#141414',
                            light: '#F5F5F5',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: white;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-card:hover .edit-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="py-4 px-6">
        <div class="flex items-center">
            <img src="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg" 
                 class="h-8 w-8 rounded mr-3" alt="Netflix Logo">
            <span class="text-2xl font-bold text-netflix-red">NETFLIX</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="text-center max-w-2xl w-full">
            <h1 class="text-3xl md:text-4xl font-bold mb-12">Who's watching?</h1>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 mb-12">
                <!-- Profile 1 -->
                <div class="profile-card transition duration-300">
                    <div class="relative mb-4 mx-auto w-24 h-24 md:w-32 md:h-32">
                        <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg" 
                             alt="Profile 1" 
                             class="w-full h-full object-cover rounded-md border-2 border-transparent hover:border-white">
                        <div class="edit-icon absolute bottom-0 right-0 bg-gray-800 p-2 rounded-full opacity-0 transition duration-300">
                            <i class="fas fa-pencil text-white text-sm"></i>
                        </div>
                    </div>
                    <p class="text-gray-400 hover:text-white">User 1</p>
                </div>

                <!-- Profile 2 -->
                <div class="profile-card transition duration-300">
                    <div class="relative mb-4 mx-auto w-24 h-24 md:w-32 md:h-32">
                        <img src="https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg" 
                             alt="Profile 2" 
                             class="w-full h-full object-cover rounded-md border-2 border-transparent hover:border-white">
                        <div class="edit-icon absolute bottom-0 right-0 bg-gray-800 p-2 rounded-full opacity-0 transition duration-300">
                            <i class="fas fa-pencil text-white text-sm"></i>
                        </div>
                    </div>
                    <p class="text-gray-400 hover:text-white">User 2</p>
                </div>

                <!-- Profile 3 -->
                <div class="profile-card transition duration-300">
                    <div class="relative mb-4 mx-auto w-24 h-24 md:w-32 md:h-32">
                        <img src="https://images.pexels.com/photos/1681010/pexels-photo-1681010.jpeg" 
                             alt="Profile 3" 
                             class="w-full h-full object-cover rounded-md border-2 border-transparent hover:border-white">
                        <div class="edit-icon absolute bottom-0 right-0 bg-gray-800 p-2 rounded-full opacity-0 transition duration-300">
                            <i class="fas fa-pencil text-white text-sm"></i>
                        </div>
                    </div>
                    <p class="text-gray-400 hover:text-white">User 3</p>
                </div>

                <!-- Add Profile -->
                <div class="profile-card transition duration-300">
                    <div class="relative mb-4 mx-auto w-24 h-24 md:w-32 md:h-32">
                        <div class="w-full h-full bg-gray-800 rounded-md flex items-center justify-center border-2 border-transparent hover:border-white">
                            <i class="fas fa-plus text-gray-400 text-3xl"></i>
                        </div>
                    </div>
                    <p class="text-gray-400 hover:text-white">Add Profile</p>
                </div>
            </div>

            <button class="border border-gray-600 text-gray-400 px-6 py-2 hover:text-white hover:border-white transition">
                Manage Profiles
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-500 py-8 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-6">
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">FAQ</a></li>
                        <li><a href="#" class="hover:underline">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Help Center</a></li>
                        <li><a href="#" class="hover:underline">Corporate Information</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Terms of Use</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Privacy</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center">
                <p>Â© 2023 Netflix Clone. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
